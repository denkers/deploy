apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testbcksecurity
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: testbcksecurity
    spec:
      containers:
      - name: testbcksecurity
        image: testbackendacr.azurecr.io/backend_security:1.1.5
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: denkerskey
      
---
apiVersion: v1
kind: Service
metadata:
  name: testbcksecurity
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: testbcksecurity
