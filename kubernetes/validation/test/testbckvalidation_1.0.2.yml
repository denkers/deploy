apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testbckvalidation
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: testbckvalidation
    spec:
      containers:
      - name: testbckapilistener
        image: testbackendacr.azurecr.io/backend_validate:1.0.1
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: denkerskey
      
---
apiVersion: v1
kind: Service
metadata:
  name: testbckvalidation
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: testbckvalidation
