apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testbcktmrrouter
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: testbcktmrrouter
    spec:
      containers:
      - name: testbcktmrrouter
        image: testbackendacr.azurecr.io/activation:1.0.0        
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: denkerskey
