apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testbcktmrlistenerrouter
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: testbcktmrlistenerrouter
    spec:
      containers:
      - name: testbcktmrlistenerrouter
        image: testbackendacr.azurecr.io/listener_router:1.0.3        
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: denkerskey
