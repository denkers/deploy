apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testbckapilistener
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: testbckapilistener
    spec:
      containers:
      - name: testbckapilistener
        image: testbackendacr.azurecr.io/listener:1.1.0
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: denkerskey
