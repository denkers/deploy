apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bckapilistener
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: bckapilistener
    spec:
      containers:
      - name: bckapilistener
        image: acrsatrack.azurecr.io/listener:1.2.0
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: registrosatrack
      
---
apiVersion: v1
kind: Service
metadata:
  name: bckapilistener
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: bckapilistener
