
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: testbckchagestatusnotification
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: testbckchagestatusnotification
    spec:
      containers:
      - name: testbckchagestatusnotification
        image: testbackendacr.azurecr.io/backend_changestatus_notification:1.0.1        
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: test
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m		
      imagePullSecrets:
      - name: denkerskey
